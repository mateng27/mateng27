<script>
    $(function () {
        var isFirst = true;
        var $btn = $('.btn').click(function () {
            var index = $btn.index($(this));
            swipder.slideTo(index);
            playVideo(index);
            if (!isFirst) {
                //$("html").scrollTop(966);
                $("body").animate({scrollTop: '966px'}, 400);//.scrollTop(966);
            }
            isFirst = false;
        });
        setTimeout(function () {
            $btn.eq(0).trigger("click");
        }, 100)

        var timeoutBackId;
        window.playVideo = function playVideo(index) {
            clearTimeout(timeoutBackId);
            var $videos = $(".swiper-container video");
            console.log("playVideo " + index);
            var size = $videos.size()
            if (index < size) {
                $videos.each(function () {
                    var $v = ($(this));
                    try {
                        if ($videos.index($v) == index) {
                            $v[0].play().show();
                        } else {
                            $v[0].pause().hide();
                        }
                    } catch (e) {
                        console.log(e);
                    }
                });
            } else {
                timeoutBackId = setTimeout(function () {
                    playVideo(size - 1)
                    swipder.slideTo(size - 1)
                }, 1000);
            }
            //
            focusAt(index);
        };

        var intervalId, toScroll;

        function focusAt(index) {
            $btn.removeClass("focus").eq(index).addClass("focus");
            var p = $btn.eq(index).position();
            toScroll = p.left - 150;
            $(".btnDiv").animate({scrollLeft: toScroll+'px'}, 100);
            /*clearInterval(intervalId);
            intervalId = setInterval(function () {
                var now = $(".btnDiv").scrollLeft();
                var to = (toScroll - now) * 0.80 + now;
                if (Math.abs(now - to) < 5) {
                    clearInterval(intervalId);
                }
                $(".btnDiv").scrollLeft(to);
            }, 30);*/
        };

        /////======================================
        buildList();

        function buildList() {
            var $btns = $('.btns>.btn>img');
            var currentDate = new Date();
            $(".swiper-slide").each(function (index) {
                var $slider = $(this);
                var date = new Date(2018, 6, 12 + index);
                //console.log(currentDate, "v", date, ' ', currentDate.valueOf() - date.valueOf())
                if (currentDate.valueOf() - date.valueOf() >= 0 || index < 1) {
                    var post = "./yangmao/" + (index + 1) + ".jpg" + "?r=" + Math.random();
                    var $video = $('<video style="width: 100%;height: 100%;" src="" preload="none" poster="" controls   webkit-playsinline="true" playsinline="true"></video>')
                        .attr("src", $slider.data("mp4")+ "?r=" + Math.random())
                        .attr("poster", post)
                        .appendTo($slider);


                    var btnImg = "./yangmao/btn/" + (index + 1) + ".jpg" + "?r=" + Math.random();
                    console.log(btnImg);
                    $btns.eq(index).attr("src", btnImg);
                    //
                    // if (index == 0 && currentDate.valueOf() - date.valueOf() < 0 ) {
                    //     $video
                    //         .attr("src", "")
                    //         .attr("poster", "").hide();
                    // }

                } else {

                    console.log("i")
                    $('<img style="width: 100%;height: 100%;" >')
                        .attr("src", $slider.data("img") + "?r=" + Math.random())
                        .appendTo($slider);

                }
            })
        }

        var swipder = window.swipder = new Swiper('.swiper-container', {
            loop: false,
            /*autoplay: {
                 delay: 1000,
             },*/
            /* direction: 'vertical',*/
            // width: $(window).width,
            // height: $(window).height,
            spaceBetween: 100,
            /*pagination: {
                el: '.swiper-pagination',
            },*/
            navigation: {
                nextEl: '.swiper-button-next1',
                prevEl: '.swiper-button-prev1',
            }
        });
        swipder.on("touchEnd", function () {
            console.log("touchEnd" + swipder.realIndex)
        }).on("slideChangeTransitionEnd", function () {
            console.log("index " + swipder.realIndex);
            //focusAt(swipder.realIndex);
            playVideo(swipder.realIndex);
        })
    });
</script>
